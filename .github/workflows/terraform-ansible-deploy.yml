name: Terraform & Ansible Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Choix de l'environnement"
        required: true
        type: choice
        options:
          - dev
          - prod

jobs:
  # JOB 1 : PLANIFICATION TERRAFORM
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    env:
      TF_VERSION: 1.6.6
      ENV: ${{ github.event.inputs.environment }}
      TF_BACKEND_BUCKET: terraform-state-boubaker-besson
      TF_BACKEND_PREFIX_DEV: dev/terraform/state
      TF_BACKEND_PREFIX_PROD: prod/terraform/state

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Auth GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Terraform Init
        run: |
          PREFIX=$([ "$ENV" = "dev" ] && echo "$TF_BACKEND_PREFIX_DEV" || echo "$TF_BACKEND_PREFIX_PROD")
          terraform init \
            -backend-config="bucket=$TF_BACKEND_BUCKET" \
            -backend-config="prefix=$PREFIX"

      - name: Terraform Plan
        run: |
          terraform plan \
            -var-file="envs/$ENV/terraform.tfvars" \
            -var="ssh_public_key=${{ secrets.SSH_PUBLIC_KEY }}" \
            -lock=false \
            -out=tfplan

      - name: Upload Plan (artefact)
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ env.ENV }}
          path: tfplan

  # JOB 2 : DÉPLOIEMENT TERRAFORM
  apply:
    name: Terraform Apply
    needs: plan
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    env:
      TF_VERSION: 1.6.6
      ENV: ${{ github.event.inputs.environment }}
      TF_BACKEND_BUCKET: terraform-state-boubaker-besson

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Auth GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Terraform Init
        run: |
          PREFIX=$([ "$ENV" = "dev" ] && echo "$TF_BACKEND_PREFIX_DEV" || echo "$TF_BACKEND_PREFIX_PROD")
          terraform init \
            -backend-config="bucket=$TF_BACKEND_BUCKET" \
            -backend-config="prefix=$PREFIX"

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ env.ENV }}

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      - name: Get Web Server IPs
        id: get_ip
        run: |
          # On utilise -no-color pour nettoyer la sortie
          # On force terraform à relire le backend avant l'output
          terraform init -reconfigure \
            -backend-config="bucket=${{ env.TF_BACKEND_BUCKET }}" \
            -backend-config="prefix=$([ "$ENV" = "dev" ] && echo "dev/terraform/state" || echo "prod/terraform/state")"
          
          IPS=$(terraform output -no-color -json vm_ips | jq -r 'join(",")')
          
          if [ -z "$IPS" ] || [ "$IPS" == "null" ]; then
            echo "Erreur : Impossible de récupérer les IPs"
            exit 1
          fi
          
          echo "SERVER_IPS=$IPS" >> $GITHUB_OUTPUT

      # RÉCUPÉRATION DES IPs DYNAMIQUES
      #- name: Get Web Server IPs
      #  id: get_ip
      #  run: |
      #    # On récupère les IPs directement depuis le state mis à jour par l'apply
      #    IPS=$(terraform output -no-color -json vm_ips | jq -r 'join(",")')
      #    echo "SERVER_IPS=$IPS" >> $GITHUB_OUTPUT
    
    outputs:
      server_ips: ${{ steps.get_ip.outputs.SERVER_IPS }}

  # JOB 3 : CONFIGURATION ANSIBLE
  ansible:
    name: Ansible Configuration
    needs: apply
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Ansible
        run: pip install ansible

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          # Empêche le blocage sur la vérification de l'empreinte SSH
          echo "StrictHostKeyChecking no" >> ~/.ssh/config

      - name: Run Ansible Playbook
        run: |
          # On injecte la liste d'IPs et on force l'utilisateur ansible
          ansible-playbook -i "${{ needs.apply.outputs.server_ips }}," playbooks/site.yml -u ansible -b
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"