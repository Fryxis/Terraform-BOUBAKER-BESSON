name: Terraform GCP

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
    inputs:
      operation:
        description: "Choisir l'action Terraform"
        type: choice
        required: true
        default: plan
        options: [plan, apply, destroy]

env:
  TF_IN_AUTOMATION: true
  TF_INPUT: false
  TF_CLI_ARGS_init: "-upgrade"

jobs:
  plan:
    if: github.event_name != 'workflow_dispatch' || inputs.operation == 'plan'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - name: Auth GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan -var="gcp_project_id=${{ secrets.GCP_PROJECT_ID }}"

  apply:
    if: github.event_name == 'workflow_dispatch' && inputs.operation == 'apply'
    runs-on: ubuntu-latest
    environment: manual-apply
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - name: Auth GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Apply
        run: terraform apply -auto-approve -var="gcp_project_id=${{ secrets.GCP_PROJECT_ID }}"

  destroy:
    if: github.event_name == 'workflow_dispatch' && inputs.operation == 'destroy'
    runs-on: ubuntu-latest
    environment: manual-destroy
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - name: Auth GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Destroy
        run: terraform destroy -auto-approve -var="gcp_project_id=${{ secrets.GCP_PROJECT_ID }}"
